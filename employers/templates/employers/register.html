<!DOCTYPE html>
<html>
  <head>
    <title>Busara recruit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

	{% load static %}
    <link rel="icon" type="image/ico" href="{% static 'employers/images/favicon.ico' %}" />
    <!-- Bootstrap -->
    <link href="{% static 'employers/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
   
    <link rel="stylesheet" href="{% static 'employers/css/bootstrap-checkbox.css' %}">

    <link href="{% static 'employers/css/minoral.css' %}" rel="stylesheet">
	<link href="{% static 'employers/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="brownish-scheme">

    <!-- Preloader -->
    <div class="mask"><div id="loader"></div></div>
    <!--/Preloader -->

    <!-- Wrap all page content here -->
    <div id="wrap">

      


      <!-- Make page fluid -->
      <div class="row">         
        




        
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">


          <div class="welcome">
            <img src="{% static 'employers/images/logo.png'%}" alt class="logo">
            <h1>Register</h1>
           {% if error_message %}<p class="error">{{ error_message }}</p>{% endif %}
          <form name="register_form" action="{% url 'employers:register' %}" method="post">
			 {% csrf_token %} <!-- Protect Against Cross Site Request Forgeries (CSRF)-->
          <div class="form-group has-feedback">
            <input type="text" name="first_name" maxlength="30" class="form-control"  placeholder="First Name (required)" required>
          </div>
		  
		  <div class="form-group has-feedback">
            <input type="text" name="last_name" maxlength="30" class="form-control" placeholder="Last Name (required)" required>
          </div>
		  
		  <div class="form-group has-feedback">
            <input type="text" name="username" maxlength="30" class="form-control" placeholder="Username (required)" required>
          </div>
		  
          <div class="form-group has-feedback">
            <input type="email" name="email" maxlength="35" class="form-control" placeholder="Email (required)" required>
          </div>
		  
		  <div class="form-group has-feedback">
            <input type="tel" name="phone_number" maxlength="12" class="form-control" placeholder="Phone number">
          </div>
		  
		  <div class="form-group has-feedback">
            <input type="text" name="company_name" maxlength="30" class="form-control" placeholder="Company name (required)" required>
          </div>
		  
		  <div class="form-group has-feedback">
            <input type="url" name="company_website" maxlength="50" class="form-control" placeholder="Company website (required)" required>
          </div>
		   
          <div class="form-group has-feedback">
            <input type="password" name="password" maxlength="20" class="form-control" placeholder="Password (required)" required>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password_confirmation" maxlength="20"  class="form-control" placeholder="Retype password" required>
          </div>
          <section >
                <button class="btn btn-greensea" onsubmit="validateInput('register_form')">Create an account</button>
              </section>
			  
			  <section class="controls">
			  <a class="pull-right" href="{% url 'home:home'%}">Go to home page</a>
			  </section>
        </form>
          </div>
          

          
         



        </div>
        <!-- Page content end -->






      </div>
      <!-- Make page fluid-->




    </div>
    <!-- Wrap all page content end -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'employers/js/bootstrap.min.js' %}"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=css&amp;skin=sons-of-obsidian"></script>
    <script src="{% static 'employers/js/plugins/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'employers/js/plugins/blockui/jquery.blockUI.js' %}"></script>


    <script src="{% static 'employers/js/minoral.min.js' %}"></script>
	<script src="{% static 'employers/js/validateInput.js' %}"></script>

    <script>
    $(function(){
      
     //$('.welcome').addClass('animated bounceIn');

    })
      
    </script>
  </body>
</html>
